<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQeury QQ表情 插件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
a{
    color: #333;
    text-decoration: none;
}
#liveChatContent{
    width: 400px;
    height: 100px;
    outline: none;
}
#face{
    display: inline-block;
    width: 100px;
    height: 30px;
    line-height: 30px;
    border:1px solid #999;
    background: #f3f3f3;
    text-decoration: none;
    text-align: center;
    border-radius: 3px;
}

</style>
</head>
<body>


<div id="box" class="a1">

    <div class="sina-face-wrap">
        <div>
            <textarea id="liveChatContent" spellcheck="false" class="sina-face-area"></textarea>
        </div>
        <a href="javascript:;" class="sina-face-handle">表情</a>
    </div>
   
</div>

<script type="text/html" id="tpl">
<div class="sina-face-wrap">
    <input  class="sina-face-area" style="width: 500px;" /><a href="javascript:;" class="sina-face-handle">表情</a>
</div>
</script>

<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.sinaface.min.js"></script>
<script type="text/javascript">
    $.sinaface({path : 'face/'});
    $('#box').append($('#tpl').html())

</script>
</body>
</html>
